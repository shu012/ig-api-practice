<!DOCTYPE html>
<html>
    <head>
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="stylesheet.css">

        <script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>

        <!-- Website title -->
        <title>Instagram</title>

        <!-- Header/Logo -->
        <h1 id="user">Lorem Ipsum</h1>
	</head>

	<body id="body">
        <!--Navigation Bar-->
        <div class="cf nav_bar">
            <ul>
                <li>
                    <a class="active myPhotos" id="myPhotos" href="https://api.instagram.com/oauth/authorize/?client_id=bc6471393fab416d83988b98aea8371f&redirect_uri=http://localhost:3000&response_type=token&scope=public_content&scope=likes">My Photos</a>
                </li>
                <li>
                    <a class="myPhotos" id="likes">My Likes</a>
                </li>
                <li>
                    <a class="myPhotos" id="logout">Log Out</a>
                </li>
            </ul>
        </div>

        <!-- Search Bar -->
        <center style="padding-bottom: 30px">
            <form style="padding-top: 15px">
                <input type="text" id="search" name="search" placeholder="Search..">
            </form>
        </center>


        <div class="border" id="border">
    	    <!-- Responsive Images -->
            <div id="img" style="text-align: center; margin: 10px">
            </div>

            <div class="clearfix"></div>

            <!-- The Modal -->
            <div id="myModal" class="modal">
              <span class="next">></span>
              <span class="prev"><</span>
              <span class="close">x</span>
              <video class="modal-content" style="height: auto" id="vid01" autoplay controls>
                <source type="video/mp4">
              </video>
              <img class="modal-content" id="img01">
              <div id="caption"></div>
            </div>
        </div>

        <script src='index.js'></script>
	</body>
</html>
